<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootswatch/dist/quartz/bootstrap.css">
    <style>
      #t{
        color: black;
        font-size: 24px;
        font-family: 'Courier New', Courier, monospace;
      }
    </style>
    <title>Document</title>
</head>
<body>
    <br><br><br>
    <div id="t" align="center">Test</div>
    <br><br><br><br>
    <div class="container">
        <div class="row">
          <div class="col">
            <input type="color" class="form-control" id="color" value="#ffff" title="Choose your color">
          </div>
          <div class="col">
            <div class="col">
                <input type="number" class="form-control" placeholder="Size" aria-label="Size" id="font-size" value="">
              </div>
          </div>
          <div class="col">
            <select class="form-select" aria-label="Default select example" id="font-family">
                <option selected value="Courier New">Choisir</option>
                <option value="Arial">Arial</option>
                <option value="Didot">Didot</option>
                <option value="Papyrus">Papyrus</option>
              </select>
          </div>
        </div>
      </div>
      <script>
        var t=document.querySelector("#t"),
         c=document.querySelector(".container");
        c.addEventListener("change",function(e){
          if(e.target.id=="font-size")
            t.style[e.target.id]=e.target.value+"px";
          else
          t.style[e.target.id]=e.target.value;
        });
      </script>
</body>
</html>
